variables:
  
  #Subscription details
  azureConnection: "azureConnection"
  acrConnection: "acrConnection"

  #Location
  var_location: "eastus"

  #Resource Group
  var_resourceGroupName: "containersProject8"

  #Azure Container Registry
  var_acrName: 'cpacr08'
  var_acrSKU: 'Basic'

  #App Service Plan
  var_aspName: 'aspContProj8'
  var_aspSKU: 'FREE'

  #Web App for Containers  --docker-registry-server-user $acrUser --docker-registry-server-password $acrPass
  var_webappName: "djangoApp8"
  var_containerImageName: 'cpacr08.azurecr.io/djangoimage:latest'