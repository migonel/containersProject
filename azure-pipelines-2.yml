trigger:
- none

pool:
  name: Self-Hosted

stages:
  - stage: 'POC'
    jobs:
    - deployment: 'SonarQube'
      environment: 'POC'
      strategy:
        runOnce:
          deploy:
            steps:
            - checkout: self
              fetchDepth: 0
            
            - task: SonarQubePrepare@5
              inputs:
                SonarQube: 'SonarQube'
                scannerMode: 'CLI'
                configMode: 'manual'
                cliProjectKey: 'testingprojectkey'
                cliProjectName: 'testingprojectkey'
                cliSources: '$(Build.SourcesDirectory)'
            
            - task: SonarQubeAnalyze@5
              inputs:
                jdkversion: 'JAVA_HOME_11_X64'
            
            - task: SonarQubePublish@5
              inputs:
                pollingTimeoutSec: '300'
